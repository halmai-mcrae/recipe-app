<div class="row">
  <div class="col-xs-5">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="amount">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel/>
        </div>

        <div class="col-sm-6 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            style="margin: 0.5rem"
            type="submit"
          >
            Add
          </button>
          <button class="btn btn-danger" style="margin: 0.5rem" type="submit">
            Delete
          </button>
          <button class="btn btn-primary" style="margin: 0.5rem" type="submit">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
