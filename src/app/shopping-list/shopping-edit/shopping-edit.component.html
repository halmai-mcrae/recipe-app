<div class="row">
  <div class="col-xs-5">
    <form (ngSubmit)="NgSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Item</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>

        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </div>
        <div class="col-sm-3 form-group">
          <label for="unit">Unit</label>
          <input
            type="UnitOfMeasure"
            id="unit"
            class="form-control"
            name="unit"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            style="margin: 0.5rem"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            style="margin: 0.5rem"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            style="margin: 0.5rem"
            type="button"
            (click)="onClear()"
            *ngIf="editMode"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
